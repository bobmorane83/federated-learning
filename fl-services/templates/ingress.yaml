apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: flask-upload-ingress
  namespace: default
spec:
  entryPoints:
    - tcp1
  routes:
    - match: HostSNI(`*`) # Domain matching
      services:
        - name: grafana-service
          port: 3000
  tls:
    passthrough: true # TLS pass-through pour laisser le service g√©rer les certificats